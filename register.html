<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <input id="reg-username" type="text" placeholder="Username" required />
  <input id="reg-email" type="email" placeholder="Email" required />
  <input id="reg-password" type="password" placeholder="Password" required />
  <label><input type="checkbox" id="reg-show-password"> Show Password</label>
  <button id="registerBtn">Register</button>
  <p><a href="index.html">Already have an account? Login here</a></p>

  <script type="module" src="./register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Orders - Beauty Glow</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .orders-container { max-width: var(--max-width); margin: 24px auto; padding: 0 var(--container-padding); }
    .orders-header { display:flex; justify-content:space-between; align-items:center; margin: 10px 0 16px; }
    .order-card { background:#fff; border-radius: var(--radius); box-shadow: var(--card-shadow); padding:16px; margin-bottom:14px; border:1px solid #eee; }
    .order-head { display:flex; justify-content:space-between; flex-wrap:wrap; gap:8px; }
    .order-meta { color: var(--muted); font-size: 14px; }
    .order-items { margin-top: 10px; border-top:1px dashed #eee; padding-top:10px; }
    .order-item { display:flex; justify-content:space-between; margin: 6px 0; font-size: 14px; }
    .badge { padding:4px 8px; border-radius: 999px; font-size: 12px; color:#fff; background: var(--primary); }
    .total { font-weight:700; color: var(--primary); }
    .empty { text-align:center; color: var(--muted); padding: 24px; background:#fff; border-radius: var(--radius); box-shadow: var(--card-shadow); }
    .actions { display:flex; gap:8px; margin-top:10px; }
    .btn { background: var(--primary); color:#fff; border:none; padding:8px 10px; border-radius:8px; cursor:pointer; }
    .btn.secondary { background:#6b7280; }
    .toggle { background: transparent; color: var(--primary); border:1px solid var(--primary); }
  </style>
</head>

      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main class="orders-container">
    <div class="orders-header">
      <h2>Your Orders</h2>
    </div>
    <div id="ordersList"></div>
  </main>

  <script src="orders.js"></script>
</body>
</html>
